<div ng-controller="Controller">
    <form ng-submit="send()">
        <div class="row">
            <div class="col-sm-2">Nome:</div> <input class="col-sm-3" type="text" ng-model="mittenteNome" />
            <div class="col-sm-2">Cognome:</div> <input class="col-sm-3" type="text" ng-model="mittenteCognome" />
        </div>
        <div class="row">
            <div class="col-sm-2">Destinatario:</div><input class="col-sm-3" type="text" ng-model="destination" />
        </div>
        <div class="row">
            <div class="col-sm-2">Oggetto:</div> <input class="col-sm-3" type="text" ng-model="subject" />
        </div>
        <div class="row">
            <textarea ng-model="sentence" ng-change="parseSentence()" style="width: 100%; height: 15em;"></textarea>
        </div>
        <div class="row" class="col-sm-2">
            <input type="submit" id="submit" value="Submit" />
        </div>    
    </form>    
</div>
