<div ng-controller="Controller">
    <form ng-submit="send()">
        <div class="row">
            <div class="col-sm-2">Nome:</div> 
            <input class="col-sm-3" type="text" ng-model="mittenteNome" />
            <div class="col-sm-7"></div>
        </div>
        <div class="row">    
            <div class="col-sm-2">Cognome:</div> 
            <input class="col-sm-3" type="text" ng-model="mittenteCognome" />
            <div class="col-sm-7"></div>
        </div>
        <div class="row">
            <div class="col-sm-2">Destinatario:</div>
            <input class="col-sm-3" type="text" ng-model="destination" />
            <div class="col-sm-7"></div>
        </div>
        <div class="row">
            <div class="col-sm-2">Oggetto:</div>
            <input class="col-sm-3" type="text" ng-model="subject" />
            <div class="col-sm-7"></div>
        </div>
        <div class="row">
            <textarea ng-model="sentence" ng-change="parseSentence()" class="col-sm-12" style="height: 15em;" ></textarea>
        </div>
        <div class="row">
            <input  class="col-sm-2" type="submit" id="submit" value="Submit" />
            <div class="col-sm-10"></div>
        </div>    
    </form>    
</div>
